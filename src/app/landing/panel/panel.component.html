<div class="panel">
  <div class="navbar nt">
    <div class="le">
        <i class="fa fa-phone" aria-hidden="true"></i>
        <span> +123 456 789</span>
    </div>
    <div class="re">
        <i class="fa fa-twitter ttr" aria-hidden="true"></i>
        <i class="fa fa-linkedin lin" aria-hidden="true"></i>
        <i class="fa fa-youtube-play ytb" aria-hidden="true"></i>
    </div>
  </div>
  <div class="navbar nt2">
    <div class="brand">DeltaCodes</div>
    <div class="spacer"></div>
    <div class="navs">
      <div class="nav"><a routerLink = "/">Home</a></div>
      <div class="nav"><a routerLink = "/about">Services</a></div>
      <div class="nav"><a routerLink = "/destinations">Portfolio</a></div>
      <div class="nav"><a routerLink = "/food">Blog</a></div>
      <div class="nav"><a routerLink = "/contact">Contact Us</a></div>
      <div class="navs2">
        <div class="nav2" (click)="showSearch()"><i class="fa fa-search" aria-hidden="true"></i></div>
        <div class="nav2 hidDrop" (click)="showMenu()"><i class="fa fa-bars" aria-hidden="true"></i></div>
      </div>
    </div>
  </div>

  <div class="sideMenu" *ngIf="MenuWindow">
    <div class="top">
      <div class="close" (click)="hideMenu()">
        <i class="fa fa-times" aria-hidden="true"></i>
      </div>
    </div>
    <div class="content">
      <ul>
        <li><a routerLink = "/" (click)="hideMenu()">Blog</a></li>
        <li><a routerLink = "/about" (click)="hideMenu()">About</a></li>
        <li><a routerLink = "/destinations" (click)="hideMenu()">Destinations</a></li>
        <li><a routerLink = "/food" (click)="hideMenu()">Food</a></li>
        <li><a routerLink = "/contact" (click)="hideMenu()">Contact</a></li>
      </ul>
    </div>
  </div>
  
  <div class="searchwindow" *ngIf="SearchWindow">
      <div class="close" (click)="hideSearch()">
        <i class="fa fa-times" aria-hidden="true"></i>
      </div>
      <h1>WHAT ARE YOU LOOKING FOR?</h1>
      <div class="searchbar">
          <input type="text" spellcheck="false" placeholder="Search here">
      </div>
  </div>

  <div class="outlet">
      <router-outlet></router-outlet>
  </div>
</div>
