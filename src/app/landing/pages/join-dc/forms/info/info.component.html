<div class="container">
  <div class="navtop">
    <h1>Let's get started with your name and basic details.</h1>
    <div class="bar"></div>
  </div>

  <div class="form">
    <div class="item">
      <i class="fa fa-user" aria-hidden="true"></i>
      <input type="text" placeholder="Full Name">
    </div>
    <div class="item">
      <i class="fa fa-envelope" aria-hidden="true"></i>
      <input type="email" placeholder="Email">
    </div>
    <div class="item">
      <i class="fa fa-phone-square" aria-hidden="true"></i>
      <input type="text" placeholder="Contact">
    </div>
  </div>
  
  <div class="bottom">
    <div class="spacer"></div>
    <div class="submit" (click)="submit()">
      <i *ngIf="!submitted" class="fa fa-arrow-right" aria-hidden="true"></i>
      <i *ngIf="submitted" class="fa fa-circle-o-notch rotating" aria-hidden="true"></i>
    </div>
  </div>
</div>
