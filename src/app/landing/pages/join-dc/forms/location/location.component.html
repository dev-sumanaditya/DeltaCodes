<div class="container">
  <div class="navtop">
    <h1>Where are you currently located?</h1>
    <div class="bar"></div>
  </div>

  <div class="form">
    <div class="item">
      <i class="fa fa-globe" aria-hidden="true"></i>
      <input type="text" placeholder="Country">
    </div>
    <div class="item">
      <i class="fa fa-map-marker" aria-hidden="true"></i>
      <input type="email" placeholder="City">
    </div>
  </div>
  
  <div class="bottom">
    <div class="spacer"></div>
    <div class="submit" (click)="submit()">
      <i *ngIf="!submitted" class="fa fa-arrow-right" aria-hidden="true"></i>
      <i *ngIf="submitted" class="fa fa-circle-o-notch rotating" aria-hidden="true"></i>
    </div>
  </div>
</div>
