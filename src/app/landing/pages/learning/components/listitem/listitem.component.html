<div class="container">
  <div class="topbar" (click)="expand()">
    <img [src]="header.icon" alt="">
    <span>{{header.name}}</span>
  </div>
  <div class="content" [class.shrinked]="!expanded">
    <div class="item" *ngFor="let i of dummy">
      <span>&#9632;</span>
      <a href="{{i.url}}" class="link">{{i.name}}</a>
    </div>
    <div style="height: 30px;"></div>
  </div>
</div>
